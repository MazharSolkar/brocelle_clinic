<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Borcelle Clinic</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="images/Logo.png" alt="company_logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h2 class="get-in-touch">GET IN TOUCH</h2>
          <h1 class="convey-ideas">Convey Your</h1>
          <h1 class="ideas-to-us">Idea to Us</h1>
          <p>
            Contact us for questions, technical assistance, or collaboration
            opportunities via the contact information provided.
          </p>

          <div class="my-5">
            <p>
              <span class="icon-circle"><i class="fa-solid fa-phone"></i></span
              >+123-456-7890
            </p>
            <p>
              <span class="icon-circle"
                ><i class="fa-regular fa-envelope-open"></i></span
              >hello@reallygreatsiet.com
            </p>
            <p>
              <span class="icon-circle"
                ><i class="fa-solid fa-location-dot"></i></span
              >123 Anywhere ST., Any City, 12345
            </p>
          </div>
        </div>
        <div class="col-md-6">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
              <div class="error" id="nameError"></div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
                <div class="error" id="emailError"></div>
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" />
                <div class="error" id="phoneError"></div>
              </div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4"></textarea>
              <div class="error" id="messageError"></div>
            </div>

            <button type="submit" class="btn btn-primary">SUBMIT NOW</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
